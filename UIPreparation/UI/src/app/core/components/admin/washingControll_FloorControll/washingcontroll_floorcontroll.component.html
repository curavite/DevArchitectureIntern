<div class="container  p-4 mt-5" style=" border: 1px solid black;">
  <div class="row">
    <div class="col-md-12">
      <div class="card p-4">
        <div class="d-flex justify-content-between">
          <label>Toplam Ürün:{{floorList[floorListLenght].sumProductAmount}} </label>
          <label>Order:{{floorList[floorListLenght].orderName}}</label>
          <label>Kontrol Edilen Ürün:{{getTotalCount()}}</label>
          <div>Hatalı Pantolan Adet:{{faultyProduct}}</div>

        </div>
      </div>
    </div>  
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="card p-4">
        <table mat-table [dataSource]="dataSource" matSort>


		

          <ng-container matColumnDef="errorName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Hata İsmi</th>
            <td mat-cell *matCellDef="let element">{{element.errorName}}</td>
    </ng-container>
    
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Adet</th>
            <td mat-cell *matCellDef="let element">{{element.amount}}</td>
    </ng-container>
    
    <ng-container matColumnDef="percent">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Yüzde</th>
      <td mat-cell *matCellDef="let element">{{ calculatePercent(element) }}%</td>
    </ng-container>

 
    
    
       <ng-container matColumnDef="delete" >
         <th mat-header-cell *matHeaderCellDef></th>
         <td  style="width: 25px;" mat-cell
           *matCellDef="let element">
           <a *ngIf="checkClaim('DeleteWashingControll_FloorControllCommand')" (confirm)="deleteWashingControll_FloorControll(element.id)" [swal]="deleteSwal"><i title="{{'Delete'| translate}}" style="color: #D9534E;"class="fas fa-trash-alt"></i></a>
         </td>
       </ng-container>

   
    
    
    
       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
       
     </table>
      <label *ngIf="selectedErrors">Toplam: {{getTotalCount()}}</label>
      <label *ngIf="selectedErrors">Toplam Yüzde: {{ calculateTotal()}}</label>


      </div>
    </div>  
    <div class="col-md-6">
      <div class="card p-2">
        <div class="row">
          <div class="col-md-12">
              <button class="card p-2 align-items-center justify-content-center" (click)="addFaulty(errorList[0])" style="color: rgb(255, 255, 255);  border: 2px solid;" [style.background-color]="errorList[0].colorCode" [style.border-color]="errorList[0].isError ? 'red' : 'green'" >
                {{ errorList[0].errorName }}
            </button>  
          </div>
        </div>
        <div class="row">
          <div class="col-md-4" *ngFor="let error of errorList.slice(1); let i = index">
            <button class="card p-2 align-items-center justify-content-center"
              (click)="addFaulty(error)"
              style="color: rgb(255, 255, 255); font-weight: 500; border: 2px solid;"
              [style.background-color]="error.colorCode"
              [style.border-color]="error.isError ? 'red' : 'green'"
              [style.width]="i % 3 === 2 ? '100%' : 'auto'">
              {{error.errorName}}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <form [formGroup]="washingControll_FloorControllAddForm" class="form-container" >
      <input matInput id="name" type="text" placeholder="Bölüm Sorumlusu Değerlendirme" formControlName="managerReview">
    </form>
    <div  class="gap" style="margin-left: 124px;">
        <button mat-raised-button type="submit" class="btn btn-warning" >Tamamlama Kontrole Gönder</button>
        <button mat-raised-button type="submit" class="btn btn-success">Sevk Et</button>
        <button mat-raised-button type="button" class="btn btn-info" (click)="setControllResultToTamir()">Tamir</button>
  
      </div>
    </div>
</div>
